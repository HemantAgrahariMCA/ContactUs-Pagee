<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Connect with Us</h1>
        <p>We would love to respond to your queries and help you succeed.<br>Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent Your Resquest</h3>
                <form action="">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Name:</label>
                            <input type="text" placeholder="Hemant Agrahari">
                        </div>

                     

                        <div class="input-group">
                            <label for="">Phone:</label>
                            <input type="phone" placeholder="+91 7007427563">
                        </div>

                       

                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="">Email:</label>
                            <input type="email" placeholder="Hemantss703@gmail.com">
                        </div>

                        <div class="input-group">
                            <label for="">Subject:</label>
                            <input type="text" placeholder="Product">
                        </div>
                    </div>

                    <label>Message:</label>
                    <textarea rows="5" placeholder="Your text here"></textarea>

                    <button type="submit">Send</button>


                </form>

            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email :</td>
                        <td>contactus@example.com</td>
                    </tr>

                    <tr>
                        <td>Phone :</td>
                        <td>+91 7007427563</td>
                    </tr>

                    <tr>
                        <td>Address:</td>
                        <td>G.T Road Khaga, Near Sukdev Inter College</td> <br>

                    </tr>


                </table>

            </div>
        </div>
    </div>

    
</body>
</html>
